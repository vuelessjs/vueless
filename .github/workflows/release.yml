name: Release Workflow

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type of release'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
  push:
    branches: [ beta ]
  pull_request:
    types: [ opened, synchronize, reopened ]

permissions: write-all

jobs:
  lint:
    name: 'Lint'
    if: "!contains(github.event.head_commit.message, 'GITBOOK')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm ci
      - run: npm run lint:ci

  ts-check:
    name: 'TS Check'
    if: "!contains(github.event.head_commit.message, 'GITBOOK')"

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm ci
      - run: npm run ts:check

  test:
    name: 'Test'
    if: "!contains(github.event.head_commit.message, 'GITBOOK')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm ci
      - run: npm run test:ci

  release-beta:
    name: 'Release: beta'
    if: "github.event_name == 'push' && github.ref_name == 'beta'"
    needs: [ lint, ts-check, test ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          registry-url: https://registry.npmjs.org/
      - run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      # OIDC requires npm v11.5.1 or later.
      # Node.js v20 comes with v10.8, so we need to update it:
      - run: npm install -g npm@latest
      - run: npm ci
      - run: npm run release:prepare
      - run: npm run release:beta
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release:
    name: "Release: ${{ github.event.inputs.release_type }}"
    if: github.event_name == 'workflow_dispatch' && github.ref_name == 'main'
    needs: [lint, ts-check, test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          registry-url: https://registry.npmjs.org/
      - run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
      # OIDC requires npm v11.5.1 or later.
      # Node.js v20 comes with v10.8, so we need to update it:
      - run: npm install -g npm@latest
      - run: npm ci
      - run: npm run release:prepare
      - run: npm run release:${{ github.event.inputs.release_type }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-nuxt:
    name: 'Release: Nuxt Module'
    if: github.event_name == 'workflow_dispatch' && github.ref_name == 'main'
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.ORG_PA_TOKEN }}
          repository: vuelessjs/vueless-module-nuxt
          event-type: vueless-release
          client-payload: '{"release_type": "${{ github.event.inputs.release_type }}"}'

  update-quickstart:
    name: 'Update: Quickstart Templates'
    if: github.event_name == 'workflow_dispatch' && github.ref_name == 'main'
    needs: release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: [ 'vuelessjs/vueless-quickstart', 'vuelessjs/vueless-quickstart-ts' ]
    steps:
      - uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.ORG_PA_TOKEN }}
          repository: ${{ matrix.repo }}
          event-type: vueless-release
          client-payload: '{"release_type": "${{ github.event.inputs.release_type }}"}'

  update-beta:
    name: 'Update Beta'
    if: github.event_name == 'workflow_dispatch' && github.ref_name == 'main'
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git fetch origin main
          git fetch origin beta
          git checkout beta
          git merge origin/main --no-edit -m "Merge main into beta [skip ci]" || echo "Merge conflict, needs manual resolution"
          git push origin beta
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}