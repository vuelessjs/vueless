<!--
Overrides content of storybook layout HTML page.
-->
<link rel="shortcut icon" href="./favicons/favicon.ico">

<!--
Custom color mode vueless loader.
-->
<div id="sb-vueless-loader">
  <img
    class="sb-vueless-loader-img-dark"
    src="./images/logo-dark.svg"
    alt="Vueless UI"
    width="250" />

  <img
    class="sb-vueless-loader-img-light"
    src="./images/logo-light.svg"
    alt="Vueless UI"
    width="250" />
</div>

<style>
  /*
   * Prevent showing users default storybook theme styles.
   * Need to keep it here to prevent theme flickering issue on Windows with Node 24.xx
   */
  html.dark {
    background: #111827;
  }

  #root {
    visibility: hidden;
  }

  #sb-vueless-loader {
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    position: fixed;
    background: inherit;
    width: 100%;
    height: 100%;
    z-index: 999;
  }

  .light #sb-vueless-loader {
    background: #f1f5f9;
  }

  .dark #sb-vueless-loader {
    background: #111827;
  }

  .sb-vueless-loader-img-dark,
  .sb-vueless-loader-img-light {
    display: none;
    animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  }

  .light .sb-vueless-loader-img-light,
  .dark .sb-vueless-loader-img-dark {
    display: block;
  }

  @keyframes pulse {
    0%, 100% {
      opacity: 1;
    }
    50% {
      opacity: .5;
    }
  }
</style>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-TSYW2RPPXC"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-TSYW2RPPXC');
</script>

<script>
  /* This trick prevents showing users the default storybook theme. */
  window.onload = () => {
    setTimeout(() => {
      const rootElement = document.getElementById("root");
      const vuelessLoader = document.getElementById("sb-vueless-loader");

      if (rootElement) rootElement.style.visibility = "visible";
      if (vuelessLoader) vuelessLoader.style.display = "none";
    }, 1500);
  };
</script>
